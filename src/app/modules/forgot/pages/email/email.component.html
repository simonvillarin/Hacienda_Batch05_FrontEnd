<app-navbar></app-navbar>
<section>
  <div class="container">
    <div class="form">
      <h2>Forgot Password</h2>
      <p>Enter your email for account retrieval</p>
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="alert {{ isSuccess ? 'success' : 'error' }}" *ngIf="alert">
          {{ alertMessage }}
        </div>
        <div class="form-group">
          <div class="input-group">
            <label>Email<span class="required">*</span></label>
            <input pInputText formControlName="email" />
            <div *ngIf="email.invalid && (email?.dirty || email.touched)">
              <small
                [style]="{ color: 'var(--red)' }"
                *ngIf="email.errors?.['required']"
                >Email is required</small
              >
              <small
                [style]="{ color: 'var(--red)' }"
                *ngIf="email.errors?.['email']"
                >Invalid Email</small
              >
              <small
                [style]="{ color: 'var(--red)' }"
                *ngIf="email.errors?.['maxlength']"
                >Maximum length is 80</small
              >
            </div>
          </div>
        </div>
        <button type="submit">
          <span class="loader" *ngIf="isSending"></span>
          <span *ngIf="!isSending">SEND OTP</span>
        </button>
      </form>
    </div>
  </div>
</section>
<app-footer></app-footer>
