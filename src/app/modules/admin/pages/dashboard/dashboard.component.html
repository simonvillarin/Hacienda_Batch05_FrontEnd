<main>
  <div class="card">
    <p-card
      header="Complaints"
      subheader="Enhance your communication skills"
      class="farming-tips"
    >
      <div class="featured-tips-container">
        <div class="featured-tips-video">
          <iframe
            src="https://www.youtube.com/embed/SZOxsuNxJF0?si=bjWMT-3KMS80XlXC"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          >
          </iframe>
        </div>

        <div class="featured-tips-content">
          <div class="small-heading gray">
            <span><i class="material-icons primary-circle">lens</i></span>
            Welcome to the World of Service
          </div>
          <div class="featured-tips-title">
            <h3>How you should handle it</h3>
          </div>
          <div class="featured-tips-desc">
            PATIENCE AND EXCELLENCE COMES TOGETHER
          </div>
          <div class="featured-tips-icons-container">
            <div class="icons-row">
              <div class="icon-heading">
                <span
                  ><i class="material-icons blue-check-circle">check_circle</i>
                </span>
                Stay Calm.
              </div>
              <div class="icon-heading">
                <span
                  ><i class="material-icons blue-check-circle"
                    >check_circle</i
                  ></span
                >
                Acknowledge.
              </div>
            </div>
            <div class="icons-row">
              <div class="icon-heading">
                <span
                  ><i class="material-icons blue-check-circle"
                    >check_circle</i
                  ></span
                >
                Get the facts right.
              </div>

              <div class="icon-heading">
                <span
                  ><i class="material-icons blue-check-circle"
                    >check_circle</i
                  ></span
                >
                Offer a solution.
              </div>
            </div>
          </div>

          <p-button
            label="View More"
            routerLink="/admin/complaints"
            class="tips-button"
          ></p-button>
        </div>
      </div>
    </p-card>
  </div>

  <div class="card-container">
    <p-card
      header="Complaints"
      subheader="Review what people has to say"
      routerLink="/admin/complaints"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p-button label="View" routerLink="/admin/complaints"></p-button>
    </p-card>

    <p-card
      header="Courses"
      subheader="Sharpen skills and knowledge"
      routerLink="/admin/course"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p-button label="View" routerLink="/admin/course"></p-button>
    </p-card>

    <p-card
      header="Farming Tips"
      subheader="Encourage quality"
      routerLink="/admin/farming-tips"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p-button label="View" routerLink="/admin/farming-tips"></p-button>
    </p-card>
    <p-card
      header="Farmers"
      subheader="Manage farmer accounts"
      routerLink="/admin/farmers"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p-button label="View" routerLink="/admin/farmers"></p-button>
    </p-card>
    <p-card
      header="Suppliers"
      subheader="Manage supplier accounts"
      routerLink="/admin/farming-tips"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p-button label="View" routerLink="/admin/suppliers"></p-button>
    </p-card>

    <p-card
      header="Profile"
      subheader="Manage your account"
      routerLink="/admin/profile"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <p-button label="View" routerLink="/admin/profile"></p-button>
    </p-card>
  </div>
</main>
