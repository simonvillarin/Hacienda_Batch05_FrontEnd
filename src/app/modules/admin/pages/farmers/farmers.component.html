<main>
  <div class="table" *ngIf="!gridLayout">
    <p-table
      [value]="farmers"
      [paginator]="true"
      [rows]="6"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '80rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
      paginatorDropdownAppendTo="body"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%">Image</th>
          <th style="width: 15%">First Name</th>
          <th style="width: 25%">Middle Name</th>
          <th style="width: 10%">Last Name</th>
          <th style="width: 10%">Status</th>
          <th style="width: 10%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-farmer>
        <tr [ngClass]="{ 'inactive-row': !farmer.status }">
          <td>
            <div class="crop-wrapper">
              <div class="crop-container">
                <img src="{{ farmer.image }}" />
              </div>
            </div>
          </td>
          <td>{{ farmer.firstName }}</td>
          <td>
            {{ farmer.middleName }}
          </td>
          <td>
            {{ farmer.lastName }}
          </td>
          <td>
            {{ farmer.status ? "Active" : "Inactive" }}
          </td>
          <td>
            <p-inputSwitch
              [ngModel]="farmer.status"
              (onChange)="openConfirmationDialog(farmer)"
            ></p-inputSwitch>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-dialog
    [(visible)]="confirmationDialog"
    [modal]="true"
    [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <p-header>
      <div class="dialog-title">Change Status</div>
    </p-header>
    <div class="dialog-body">Are you sure you want to change the status?</div>
    <div class="dialog-actions">
      <button class="dialog-btn cancel" (click)="onCancelDelete()">
        Cancel
      </button>
      <button class="dialog-btn submit" (click)="onConfirmStatusChange()">
        Yes
      </button>
    </div>
  </p-dialog>
</main>
