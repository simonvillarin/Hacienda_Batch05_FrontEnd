<main>
  <div class="actions">
    <button class="btn-post" (click)="openAddCourseDialog()">
      <span class="material-symbols-rounded"> add </span>ADD COURSE
    </button>
  </div>
  <div class="table">
    <p-table
      [value]="courses"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '80rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
      paginatorDropdownAppendTo="body"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50%">Course Name</th>
          <th style="width: 30%">Status</th>
          <th style="width: 20%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-course>
        <tr>
          <td>{{ course.courseName }}</td>
          <td>{{ course.status ? "Active" : "Inactive" }}</td>
          <td>
            <div class="table-actions">
              <button
                class="table-btn edit"
                title="Edit"
                (click)="onEditCourse(course)"
              >
                <span class="material-symbols-rounded"> edit </span>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-dialog
    [(visible)]="addDialog"
    [modal]="true"
    [breakpoints]="{ '992px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <!-- Form for adding/editing courses -->
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Course Name<span class="required">*</span></label>
        <input type="text" pInputText formControlName="courseName" />
        <div
          *ngIf="
            courseName &&
            courseName.invalid &&
            (courseName.dirty || courseName.touched)
          "
        >
          <small
            style="color: var(--red)"
            *ngIf="courseName?.errors?.['required']"
          >
            Course Name is required
          </small>
        </div>
      </div>
      <div class="form-group">
        <label>Status<span class="required">*</span></label>
        <p-dropdown
          [options]="[
            { label: 'Active', value: true },
            { label: 'Inactive', value: false }
          ]"
          formControlName="status"
        ></p-dropdown>
      </div>
      <div class="dialog-actions">
        <button
          type="button"
          class="dialog-btn cancel"
          (click)="closeAddDialog()"
        >
          Cancel
        </button>
        <button type="submit" class="dialog-btn submit">Save</button>
      </div>
    </form>
  </p-dialog>
</main>
