<main>
  <div class="actions">
    <div class="btn-actions">
      <button class="btn-post" (click)="openAddCourseDialog()">
        <span class="material-symbols-rounded"> add </span> ADD
      </button>
    </div>
  </div>
  <div class="table">
    <p-table
      *ngIf="courses.length > 0; else emptyTableMessage"
      [value]="courses"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '80rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 20, 30]"
      paginatorDropdownAppendTo="body"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 40%">Course Name</th>
          <th style="width: 40%">Youtube Link</th>
          <th style="width: 20%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-course>
        <tr>
          <td>{{ course.courseName }}</td>
          <td>{{ course.ytLink }}</td>
          <td>
            <div class="table-actions">
              <button
                class="table-btn edit"
                title="Edit"
                (click)="onEditCourse(course)"
              >
                <span class="material-symbols-rounded"> edit </span>
              </button>
              <button class="table-btn delete" title="Delete">
                <span class="material-symbols-rounded"> delete </span>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <ng-template #emptyTableMessage>
      <img
        src="{{ '../../../../../assets/images/no-content.png' }}"
        class="error-image"
      />
      <p class="empty-table-message">No courses to display.</p>
    </ng-template>
  </div>
  <p-dialog
    [(visible)]="addDialog"
    [modal]="true"
    [breakpoints]="{ '992px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <p-header>
      <div class="dialog-title">
        {{ isEditing ? "Edit Course" : "Add Course" }}
      </div>
    </p-header>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group">
          <label>Course Name<span class="required">*</span></label>
          <input type="text" pInputText formControlName="courseName" />
          <div
            *ngIf="
              courseName &&
              courseName.invalid &&
              (courseName.dirty || courseName.touched)
            "
          >
            <small
              style="color: var(--red)"
              *ngIf="courseName?.errors?.['required']"
            >
              Course Name is required
            </small>
          </div>
        </div>
        <div class="input-group">
          <label>YouTube Link<span class="required">*</span></label>
          <input type="text" pInputText formControlName="ytLink" />
          <div
            *ngIf="ytLink && ytLink.invalid && (ytLink.dirty || ytLink.touched)"
          >
            <small
              style="color: var(--red)"
              *ngIf="ytLink?.errors?.['required']"
            >
              YouTube Link is required
            </small>
          </div>
        </div>
      </div>
      <div class="dialog-actions">
        <button
          type="button"
          class="dialog-btn cancel"
          (click)="closeAddDialog()"
        >
          Cancel
        </button>
        <button type="submit" class="dialog-btn submit">
          {{ isEditing ? "Update" : "Save" }}
        </button>
      </div>
    </form>
  </p-dialog>
</main>
