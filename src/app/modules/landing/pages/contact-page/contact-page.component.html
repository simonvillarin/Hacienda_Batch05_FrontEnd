<app-navbar></app-navbar>

<section>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15444.962660524012!2d121.0614005!3d14.5853578!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c81751e0f9d5%3A0xff1378b728feff76!2sSeven%20Seven%20Global%20Services%2C%20Inc.!5e0!3m2!1sen!2sph!4v1692271809834!5m2!1sen!2sph"
    width="100%"
    height="600"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
  <div class="container">
    <div class="form">
      <div class="header">
        <h3
          data-aos="fade-up"
          data-aos-duration="1200"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          Get in touch
        </h3>
        <p
          data-aos="fade-up"
          data-aos-duration="1300"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          If you have any questions, please don't hesitate to get in touch with
          us by sending a message
        </p>
      </div>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div
          class="input-group"
          data-aos="fade-up"
          data-aos-duration="1300"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          <label>Name<span>*</span></label>
          <input type="text" pInputText formControlName="name" />
          <div *ngIf="name.invalid && (name?.dirty || name?.touched)">
            <small
              [style]="{ color: 'var(--red)' }"
              *ngIf="name?.errors?.['required']"
              >Name is required</small
            >
          </div>
        </div>
        <div
          class="input-group"
          data-aos="fade-up"
          data-aos-duration="1400"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          <label>Email<span>*</span></label>
          <input type="text" pInputText formControlName="email" />
          <div *ngIf="email.invalid && (email?.dirty || email?.touched)">
            <small
              [style]="{ color: 'var(--red)' }"
              *ngIf="email?.errors?.['required']"
              >Email is required</small
            >
            <small
              [style]="{ color: 'var(--red)' }"
              *ngIf="email?.errors?.['email']"
              >Email is Invalid</small
            >
          </div>
        </div>
        <div
          class="input-group"
          data-aos="fade-up"
          data-aos-duration="1400"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          <label>Message<span>*</span></label>
          <textarea
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="message"
          ></textarea>
          <div *ngIf="message.invalid && (message?.dirty || message?.touched)">
            <small
              [style]="{ color: 'var(--red)' }"
              *ngIf="message.errors?.['required']"
              >Message is required</small
            >
          </div>
        </div>
        <button
          type="submit"
          data-aos="fade-up"
          data-aos-duration="1400"
          data-aos-delay="100"
          data-aos-easing="ease-in-out"
        >
          SEND
        </button>
      </form>
    </div>
  </div>
</section>

<app-footer></app-footer>
